<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			window.onload= function(){
				new Vue({
					el:'#demo',
					data:{
						inputName:"",
						users:{
							name:"tom",
							age:15
						}
					},
					filters:{
						myFilter:(data,num) => {
							
						}
					},
					methods:{
						sendGet:function(){
							axios.post("server.php",this.users,{
								transformRequest:[function(data){
									var params = "";
									for(var index in data){
										params += data[index]+"&"
									};
									return params;
								}]
							}).then(resp => {
								console.log(resp.data)
							})
						}
					}
					
				})
			}
		</script>
		<style type="text/css">
			.c{color:red}
		</style>
	</head>
	<body>
		<div id="demo">
			<button type="button" @click="sendGet()">Send Ajax</button>
		</div>
	</body>
</html>
